<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="Логотип">
    </header>
    <main class="main">
      <div class="popup">
        <div class="popup__container">
          <h3 class="popup__title">Редактировать профиль</h3>
          <button class="popup__close-button" type="button"></button>
          <form name="profile-edit">
            <input class="popup__input popup__input_type_name" name="name-input" type="text" value="Жак-Ив Кусто">
            <input class="popup__input popup__input_type_profession" name="profession-input" type="text"
              value="Исследователь океана">
            <input class="popup__submit-button" type="submit" value="Сохранить">
          </form>
        </div>
      </div>
      <section class="profile">
        <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name text-overflow">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle text-overflow">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="card">
            <img class="card__image" src="./images/card__Karachaevsk.jpg" alt="Карачаевск">
            <div class="card__info">
              <h2 class="card__name text-overflow">Карачаевск</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/card__Elbrus.jpg" alt="Эльбрус">
            <div class="card__info">
              <h2 class="card__name text-overflow">Гора Эльбрус</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/card__Dombai.jpg" alt="Домбай">
            <div class="card__info">
              <h2 class="card__name text-overflow">Домбай</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/card__Altai.jpg" alt="Алтай">
            <div class="card__info">
              <h2 class="card__name text-overflow">Алтай</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/card__Krasnaya-Polyana.jpg" alt="Красная поляна">
            <div class="card__info">
              <h2 class="card__name text-overflow">Красная поляна</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/card__Sheregesh.jpg" alt="Шерегеш">
            <div class="card__info">
              <h2 class="card__name text-overflow">Шерегеш</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__caption">© 2023 Максим Николаев</p>
    </footer>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
