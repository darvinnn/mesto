<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="Логотип">
    </header>
    <main>
      <section class="popup popup_opened">
        <form class="popup__container">
          <p class="popup__title">Редактировать профиль</p>
          <label for="name" class="sr-only">Ваше имя </label>
          <input class="popup__input" id="name" type="text" placeholder="Жак-Ив Кусто">
          <label for="profession" class="sr-only">Ваш род деятельности</label>
          <input class="popup__input" id="profession" type="text" placeholder="Исследователь океана">
          <input class="popup__submit-button" type="submit" value="Сохранить">
          <div class="popup__close-button"></div>
        </form>

      </section>
      <section class="profile">
        <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name text-overflow">Жак-Ив Кусто</h1>
            <div class="profile__edit-button"></div>
          </div>
          <p class="profile__subtitle text-overflow">Исследователь океана</p>
        </div>
        <div class="profile__add-button"></div>
      </section>
      <section>
        <ul class="elements">
          <li class="card">
            <img class="card__image" src="./images/card__Karachaevsk.jpg" alt="Карачаевск">
            <div class="card__info">
              <h2 class="card__name">Карачаевск</h2>
              <div class="card__like-button"></div>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/card__Elbrus.jpg" alt="Эльбрус">
            <div class="card__info">
              <h2 class="card__name">Гора Эльбрус</h2>
              <div class="card__like-button"></div>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/card__Dombai.jpg" alt="Домбай">
            <div class="card__info">
              <h2 class="card__name">Домбай</h2>
              <div class="card__like-button"></div>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/card__Altai.jpg" alt="Алтай">
            <div class="card__info">
              <h2 class="card__name">Алтай</h2>
              <div class="card__like-button"></div>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/card__Krasnaya-Polyana.jpg" alt="Красная поляна">
            <div class="card__info">
              <h2 class="card__name">Красная поляна</h2>
              <div class="card__like-button"></div>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/card__Sheregesh.jpg" alt="Шерегеш">
            <div class="card__info">
              <h2 class="card__name">Шерегеш</h2>
              <div class="card__like-button"></div>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__caption">© 2023 Максим Николаев</p>
    </footer>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
