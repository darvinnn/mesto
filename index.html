<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="Логотип">
    </header>
    <main class="main">
      <div class="edit-popup popup">
        <div class="edit-popup__container">
          <h3 class="edit-popup__title">Редактировать профиль</h3>
          <button class="edit-popup__close-button" type="button"></button>
          <form class="edit-popup__form" name="profile-edit">
            <input class="edit-popup__input edit-popup__input_type_name" name="name-input" type="text"
              value="Жак-Ив Кусто">
            <input class="edit-popup__input edit-popup__input_type_profession" name="profession-input" type="text"
              value="Исследователь океана">
            <input class="edit-popup__submit-button" type="submit" value="Сохранить">
          </form>
        </div>
      </div>
      <div class="image-popup popup">
        <div class="image-popup__container">
          <button class="image-popup__close-button" type="button"></button>
          <img class="image-popup__image" src="./images/card__Sheregesh.jpg">
          <p class="image-popup__title">Testin</p>
        </div>
      </div>
      <div class="new-card-popup popup">
        <div class="new-card-popup__container">
          <h3 class="new-card-popup__title">Новое место</h3>
          <button class="new-card-popup__close-button" type="button"></button>
          <form id="new-card-form" name="new-card">
            <input class="new-card-popup__input new-card-popup__input_type_name" name="new-card-name" type="text"
              placeholder="Название">
            <input class="new-card-popup__input new-card-popup__input_type_image" name="new-card-image" type="text"
              placeholder="Ссылка на картинку">
            <input class="new-card-popup__submit-button" type="submit" value="Создать">
          </form>
        </div>
      </div>
      <section class="profile">
        <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name text-overflow">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle text-overflow">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__caption">© 2023 Максим Николаев</p>
    </footer>
  </div>

  <template id="card-template">
    <li class="card">
      <button class="card__delete-button" type="button"></button>
      <img class="card__image">
      <div class="card__info">
        <h2 class="card__name text-overflow"></h2>
        <button class="card__like-button" type="button"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/cards.js"></script>
  <script src="./scripts/script.js"></script>
</body>

</html>
